    <style>
        * {

        body {

        .chat-container {

        .progress-bar {

            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;

        }

        .chat-messages {

        .message {

        .message.bot {

        .message.user {

        .typing-indicator {
            display: none;

            padding: 8px 12px;

            border-radius: 18px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            max-width: 80%;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .options {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 8px;
        }

        .option {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 11px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            line-height: 1.3;
        }

        .option:hover {
            background: #fff;
            transform: translateY(-1px);
        }

        .option.selected {
            background: #ff6b6b;
            color: #fff;
        }

        .start-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
            margin: 10px auto;
            display: block;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }

        .result-screen {
            display: none;
            text-align: center;
            color: #fff;
        }

        .result-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-text {
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .download-btn {
            background: #fff;
            color: #ff6b6b;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,255,255,0.3);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="avatar">ü§ñ</div>

        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Ol√°! üëã Sou o assistente do SEBRAE e quero conhecer sua opini√£o sobre nossos servi√ßos para a sociedade. Vamos come√ßar?
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="options" id="optionsContainer">
            <button class="start-button" onclick="startChat()">
                üöÄ COME√áAR PESQUISA
            </button>
        </div>

        <div class="result-screen" id="resultScreen">
            <div class="result-title">üéâ Pesquisa Conclu√≠da!</div>
            <div class="result-text">
                Obrigado pela sua participa√ß√£o! Seus insights s√£o valiosos para melhorarmos nossos servi√ßos.
            </div>
            <button class="download-btn" onclick="downloadResults()">
                üìä Ver Resultados
            </button>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API V2
        const API_URL = 'https://sebrae-survey-api-v2-609095880025.us-central1.run.app/collect';
        const AUDIENCE_TYPE = 'general_public';

        const questions = [
            {
                text: "O SEBRAE acompanha as novidades em tecnologia e inova√ß√£o que realmente importam para os pequenos neg√≥cios?",
                options: [
                    "Sim, est√° sempre atualizado e traz as tend√™ncias mais relevantes",
                    "Na maioria das vezes sim, mas √†s vezes fica um pouco atrasado",
                    "√Äs vezes sim, mas poderia ser mais proativo",
                    "N√£o, geralmente fica desatualizado"
                ]
            },
            {
                text: "Como voc√™ avalia a qualidade dos cursos e treinamentos oferecidos pelo SEBRAE?",
                options: [
                    "Excelente, sempre aprendo coisas √∫teis e pr√°ticas",
                    "Boa, mas poderia ter mais op√ß√µes",
                    "Regular, alguns cursos s√£o bons outros n√£o",
                    "Ruim, n√£o atende √†s minhas necessidades"
                ]
            },
            {
                text: "O SEBRAE oferece suporte adequado para digitaliza√ß√£o dos pequenos neg√≥cios?",
                options: [
                    "Sim, tem excelentes ferramentas e orienta√ß√µes",
                    "Sim, mas poderia ter mais recursos",
                    "Parcialmente, falta algumas coisas importantes",
                    "N√£o, o suporte √© insuficiente"
                ]
            },
            {
                text: "Como voc√™ avalia o atendimento e suporte do SEBRAE?",
                options: [
                    "Excelente, sempre me ajudam quando preciso",
                    "Bom, mas √†s vezes demora para responder",
                    "Regular, depende de quem atende",
                    "Ruim, n√£o consigo o suporte que preciso"
                ]
            },
            {
                text: "O SEBRAE entende as necessidades reais dos pequenos neg√≥cios brasileiros?",
                options: [
                    "Sim, entende perfeitamente nossa realidade",
                    "Sim, mas poderia entender melhor alguns aspectos",
                    "Parcialmente, entende algumas coisas",
                    "N√£o, est√° desconectado da nossa realidade"
                ]
            },
            {
                text: "Voc√™ recomendaria os servi√ßos do SEBRAE para outros empreendedores?",
                options: [
                    "Sim, sempre recomendo",
                    "Sim, mas com algumas ressalvas",
                    "√Äs vezes, depende do caso",
                    "N√£o, n√£o recomendo"
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = {};
        let isTyping = false;

        function startChat() {
            document.querySelector('.start-button').classList.add('hidden');
            showNextQuestion();
        }

        function showNextQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Mostrar indicador de digita√ß√£o
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                addBotMessage(question.text);
                showOptions(question.options);
            }, 1500);
        }

        function showTyping() {
            isTyping = true;
            document.getElementById('typingIndicator').style.display = 'flex';
        }

        function hideTyping() {
            isTyping = false;
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function addBotMessage(text) {
            // Atualizar header com a pergunta
            document.getElementById('headerText').textContent = text;
            
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addUserMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showOptions(options) {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectOption(option, index);
                container.appendChild(button);
            });
        }

        function selectOption(optionText, optionIndex) {
            // Adicionar resposta do usu√°rio
            addUserMessage(optionText);
            
            // Salvar resposta
            answers[`q${currentQuestion + 1}`] = optionText;
            
            // Limpar op√ß√µes
            document.getElementById('optionsContainer').innerHTML = '';
            
            // Pr√≥xima pergunta
            currentQuestion++;
            setTimeout(() => {
                showNextQuestion();
            }, 1000);
        }

        function showResults() {
            document.getElementById('chatMessages').classList.add('hidden');
            document.getElementById('optionsContainer').classList.add('hidden');
            document.getElementById('resultScreen').style.display = 'block';
            
            // Enviar dados
            sendData();
        }

        function downloadResults() {
            alert('Obrigado! Os resultados ser√£o enviados por email.');
        }

        function sendData() {
            const data = {
                ...answers,
                audience_type: AUDIENCE_TYPE,
                session_id: 'session_' + Date.now(),
                campaign_id: 'sebrae_chatbot_sociedade_336x280',
                metadata: {
                    user_agent: navigator.userAgent,
                    referer: document.referrer,
                    origin: window.location.origin,
                    page_url: window.location.href
                }
            };

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(err => console.log('Erro ao enviar:', err));
        }
    </script>
</body>
</html>
